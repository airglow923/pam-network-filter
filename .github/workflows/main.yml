name: Main

on:
  push:
    branches: ["main"]
    paths:
      - "*.sh"
      - "*.rs"
      - "*.cc"
      - "Cargo.toml"
      - "CMakeLists.txt"
      - ".github/workflows/**"
  pull_request:
    branches: ["main"]
    paths:
      - "*.sh"
      - "*.rs"
      - "*.cc"
      - "Cargo.toml"
      - "CMakeLists.txt"
      - ".github/workflows/**"

env:
  CARGO_TERM_COLOR: always

jobs:
  build-and-test:
    name: Build and run tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5

      - name: Update packages
        run: sudo apt-get update

      - name: Install dependencies
        run: |
          sudo apt-get install -y --fix-missing \
            libpam0g-dev libgtest-dev libclang-dev cmake

      - name: Install Rust
        run: |
          which cargo && true || \
            curl --proto '=https' --tlsv1.2 -sSf \
                https://sh.rustup.rs | sh -s - -y && \
            . "$HOME/.cargo/env"

      - name: Build library - Debug
        run: cargo build --verbose

      - name: Run tests
        run: $GITHUB_WORKSPACE/test.sh --verbose

      - name: Set up Docker
        uses: docker/setup-docker-action@v4

      - name: Build, create and run container
        working-directory: ${{ github.workspace }}/tests/integration
        run: |
          docker build -t pam-network-filter .
          docker create --name pam-network-filter pam-network-filter
          docker start pam-network-filter

      - name: Build library - Release
        run: cargo build --release --verbose

      - name: Copy files for testing
        working-directory: $GITHUB_WORKSPACE
        run: |
          docker cp \
            target/release/libpam_network_filter.so \
            pam-network-filter:/usr/lib/security/pam_network_filter.so
